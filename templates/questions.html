{% extends 'layout.html' %}
{% block content %}

    <h2 class="display-5">Questions List</h2>
    {% if not questions %}
      <h4 class="display-6">no questions for here.</h4>
      <a class="btn btn-primary" href="/">add question</a>
    {% endif %}
    {% if (questions) %}
      <ul class="list-group list-group-flush">
        {% for question in questions %}
         <li class="list-group-item d-flex justify-content-between align-items-center">
            <h6 class="mb-0">{{ question.question }}</h6>
            <a href="{{ url_for('question', id=question.id )}}">
              <button class="btn btn-primary">view</button>
            </a>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
{% endblock %}
